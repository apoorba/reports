<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="/css/styles.css">
      <title>Report</title>
   </head>
   <script src="/js/form.js"></script>
   <header>
      <div class="text-box">
        <h1 id="title">Report Your Issue!!!</h1><hr>
          <p id="description">Tell us about your problem</p>
      </div>
    </header>

      <button onclick="openForm()">Open Form</button>
      
      <div id="popup-form">
        <div class="container">

          <form id="issue-form" method="POST" action="">
            
            <div class="labels">
              <label>Issue Type</label></div>
            <div class="input-tab">
                <input type="radio" name="issue" value="bug" required>Bug<br>
                <input type="radio" name="issue" value="report">Report<br>
                <input type="radio" name="issue" value="query">Query<br>
            </div>

            <div class="labels">
              <label for="description">Description</label></div>
            <div class="input-tab">
              <textarea class="input-field" id="description" name="description" rows="10" cols="40" placeholder="Describe your issue..."></textarea>
            </div>

            <div class="labels">
              <label for="images">Upload Image</label>
            </div>
            <div class="btn">
              <button id="uploadImage" onclick="uploadImage()">Add Image</button>
            </div>

            <div class="labels">
              <label for="priority">Priority</label></div>
            <div class="input-tab">
              <select id="priority" name="priority">
                <option disabled value selected>Select an option</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
                <option value="mustHave">Must Have</option>
                <option value="shouldHave">Should Have</option>
              </select>
              </div>


             <div class="labels">
              <label id="department" for="department">Department</label></div>
            <div class="input-tab">
              <input class="input-field" type="text" id="department" name="department" placeholder="Enter your department" required autofocus></div>
    
             <div class="labels">
              <label id="issuedBy" for="issuedBy">Issued By</label></div>
            <div class="input-tab">
              <input class="input-field" type="text" id="issuedBy" name="issuedBy" placeholder="your username" required></div>
           
            <div class="btn">
              <button id="submit" type="submit">Submit</button>
            </div>
            
            <div class="btn">
               <button id="close" type="submit" onclick="closeForm()">Close</button>
             </div>

          </form>
        </div>
      </div>
